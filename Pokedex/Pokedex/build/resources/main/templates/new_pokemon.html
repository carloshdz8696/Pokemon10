<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Employee Management System</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<h1>Pokemon Management System</h1>
		<hr>
		<h2>Save Pokemon</h2>

		<form action="#" th:action="@{/savePokemon}" th:object="${pokemon}"
			method="POST">
			<input type="text" th:field="*{numeroPokedex}"
				placeholder="Numero Pokedex" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{nombrePokemon}"
				placeholder="Pokemon Name" class="form-control mb-4 col-4">

				
				<button type="submit" class="btn btn-info col-2"> Save Pokemon</button>
		</form>
		
		<hr>
		
		<a th:href = "@{/}"> Back to Pokemon List</a>
	</div>
</body>
</html>
