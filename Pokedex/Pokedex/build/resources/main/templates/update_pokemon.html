<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Pokedex</title>

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
	<div class="container">
		<a class="navbar-brand" href="index.html">
			<img src="http://www.pngplay.com/wp-content/uploads/2/Pokeball-PNG-Photo-Image.png" alt="" width="30" height="30" class="d-inline-block align-top">
			Pokédex
		</a>
		<h1>Sistema de manejo de Pokemon</h1>
		<hr>
		<h2>Actualizar pokemon</h2>

		<form action="#" th:action="@{/savePokemon}" th:object="${pokemon}"
			method="POST">
			
			<!-- Add hidden form field to handle update -->
			<input type="text" th:field="*{numeroPokedex}"
				   placeholder="Numero Pokedex" class="form-control mb-4 col-4">

			<input type="text" th:field="*{nombrePokemon}"
				   placeholder="Nombre Pokemon" class="form-control mb-4 col-4">

			<input type="text" th:field="*{tipoPokemon}"
				   placeholder="Tipo Pokemon" class="form-control mb-4 col-4">

			<input type="text" th:field="*{evolucionPokemon}"
				   placeholder="Evolucion Pokemon" class="form-control mb-4 col-4">



			<button type="submit" class="btn btn-info col-2"> Actualizar Pokemon</button>
		</form>
		
		<hr>
		
		<a th:href = "@{/}"> Regresar a la lista de Pokemones</a>
	</div>
</body>
</html>
